<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tareas</title>
</head>

<body>
    <div class="container roundBorder">
        <form action="" onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">Agregar</button>
        </form>
        <div id="tasksContainer"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
